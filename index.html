<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="Аватар профиля">
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-grid">
        <ul class="cards"></ul>
      </section>
      <article class="popup popup_type_profile">
        <form class="popup__container" name="popup__container">
          <button type="button" class="popup__close popup__close_type_profile"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input  type="text" id="name-input" name="profile__name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <span id="name-input-error" class="popup__error"></span>
          <input type="text" id="job-input" name="profile__job" placeholder="О себе" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
          <span id="job-input-error" class="popup__error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </article>
      <article class="popup popup_type_cards">
        <form class="popup__container" name="popup__container">
          <button type="button" class="popup__close popup__close_type_cards"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="cards__title-input" name="cards__title" placeholder="Название" value="" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
          <span id="cards__title-input-error" class="popup__error"></span>
          <input type="url" id="cards__image-link-input" name="cards__image-link" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_type_image-link" required>
          <span id="cards__image-link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </article>
      <article class="popup popup_type_image">
        <figure class="popup__container-image">
          <button type="button" class="popup__close popup__close_type_image"></button>
          <img class="popup__image" src="./images/cards-grid-baikal.jpg" alt="Байкал">
          <figcaption><h2 class="popup__image-title"></h2></figcaption>
        </figure>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="cards__item">
      <button class="cards__trash" type="button"></button>
      <img class="cards__image " src="./images/cards-grid-baikal.jpg" alt="Байкал">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <button class="cards__like" type="button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/initial-сards.js"></script>
  <script type="module" src="./scripts/validate.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/utils.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
