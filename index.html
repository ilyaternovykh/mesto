<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpeg" alt="Аватар профиля">
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards-grid">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-karachaevsk.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Карачаевск</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-elbrus.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-dombay.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-elbrus.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-dombay.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/cards-grid-karachaevsk.jpg">
            <div class="cards__info">
              <h2 class="cards__title">Карачаево-Черкесия</h2>
              <button class="cards__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="popup">
        <form class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="profile__title" class="popup__input-title">
          <input name="profile__subtitle" class="popup__input-subtitle">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
