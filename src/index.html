<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpeg')%>" alt="Аватар профиля">
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards-grid">
        <ul class="cards"></ul>
      </section>
      <article class="popup popup_type_profile">
        <form class="popup__container" name="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input  type="text" id="name-input" name="profile__name" placeholder="Имя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
          <span id="name-input-error" class="popup__error"></span>
          <input type="text" id="job-input" name="profile__about" placeholder="О себе" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
          <span id="job-input-error" class="popup__error"></span>
          <button type="submit" class="popup__submit popup__submit_type_default ">Сохранить</button>
          <button type="submit" class="popup__submit popup__submit_hidden popup__submit_type_loading">Сохранение...</button>
        </form>
      </article>
      <article class="popup popup_type_cards">
        <form class="popup__container popup__container_type_cards" name="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="cards__title-input" name="name" placeholder="Название" value="" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
          <span id="cards__title-input-error" class="popup__error"></span>
          <input type="url" id="cards__image-link-input" name="link" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_type_image-link" required>
          <span id="cards__image-link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__submit popup__submit_type_default">Создать</button>
          <button type="submit" class="popup__submit popup__submit_hidden popup__submit_type_loading">Сохранение...</button>
        </form>
      </article>
      <article class="popup popup_type_image">
        <figure class="popup__container-image">
          <button type="button" class="popup__close"></button>
          <img class="popup__image" src="<%=require('./images/cards-grid-baikal.jpg')%>" alt="Байкал">
          <figcaption><h2 class="popup__image-title"></h2></figcaption>
        </figure>
      </article>
      <article class="popup popup_type_cards-delete">
        <form class="popup__container popup__container_type_cards-delete" name="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </article>
      <article class="popup popup_type_avatar">
        <form class="popup__container popup__container_type_avatar" name="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <input type="url" id="cards__image-link-input" name="link" placeholder="Ссылка на картинку" value="" class="popup__input popup__input_type_image-link" required>
          <span id="cards__image-link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__submit popup__submit_type_default">Сохранить</button>
          <button type="submit" class="popup__submit popup__submit_hidden popup__submit_type_loading">Сохранение...</button>
        </form>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="card-template">
    <li class="cards__item">
      <button class="cards__trash" type="button"></button>
      <img class="cards__image" src="<%=require('./images/cards-grid-baikal.jpg')%>" alt="Байкал">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <div class="cards__like-block">
          <button class="cards__like" type="button"></button>
          <p class="cards__like-count"></p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
